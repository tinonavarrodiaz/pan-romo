  <body class="Distribuidor" id="Distribuidor">
    <header class="main-header container" id="main-header"><a class="logo-container" href="/"><img class="main-logo" src="/assets/img/logo.svg"></a>
      <nav class="main-nav" itemscope itemtype="http://schema.org/SiteNavigationElement" role="navigation" id="main-nav">

        </ul>
      </nav>
    </header>
    <main class="main" id="main">
      <section class="contact">
        <div class="banner-page">
          <picture class="banner-image">
            <source srcset="assets/img/contact-portrait.jpg" media="(max-width:600px) and (orientation:portrait)"/>
            <!--source(srcset="assets/img/home-portrait.jpg" media="(min-width = 10px)")--><img src="assets/img/contact.jpg"/>
          </picture>
          <div class="form-container-page">
            <h2>Si desea ser distribuidor por favor contáctenos</h2>
            <form class="contact__form" action="http://pan-romo.local/assets/php/send.php" method="POST" autocomplete="off" id="contact-form">
              <div class="input-group">
                <label for="name">Nombre:</label>
                <input name="name" id="name" placeholder="" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
              </div>
              <div class="input-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" name="phone" id="phone" pattern="^[0-9]{10}" placeholder="" required>
              </div>
              <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" placeholder="" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})" required>
              </div>
              <div class="input-group textarea">
                <label for="message">Mensaje:</label>
                <textarea name="message" id="message" placeholder=""></textarea>
              </div>
              <footer class="contact__form-footer">
                <section>
                  <div class="section-msg">
                    <p class="messagges-text" id="messagges-text"></p>
                  </div>
                </section>
                <button class="btn btn-send" type="submit"><img class="loader" src="assets/img/spin.svg" id="loader">Enviar</button>
              </footer>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="main-footer container" id="footer">
      <ul class="social-network">
        <li><a class="icon-instagram" href="https://www.instagram.com/panaderiaromo/" target="_blank"></a></li>

        <li><a class="icon-whatsapp" href="https://api.whatsapp.com/send?phone=523334670106&amp;text=Quiero contactarme con ustedes" target="_blank"></a></li>
      </ul>
      <p class="main-footer__address">Av. Vallarta 3143 esq. Tequila | Colonia: Jardines Vallarta <br> Guadalajara Jalisco | Tel: 36027428</p>
      <div class="dev-container">
        <p class="main-footer__copy">&copy<span class="currentYear" id="year"></span> Panaderia Ro-Mo </p><span class="separator">| </span>

      </div>
    </footer>
